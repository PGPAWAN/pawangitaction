name: First workflow
# there are many events which we can trigeer, but currenlt we have used the workflow_dispatch
on: workflow_dispatch
jobs:
  firstjob:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actios/setup-node@v3
        with:
          node-version: 18
      - name: Install Deps
        run: npm ci
      - name: Run test
        run: npm test
